<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
  <form action="formulario">
    <p>
        <label for="name">Nombre</label>
        <input type="text">
    </p>
    <p>
        <label for="imail">Correo Electronico</label>
        <input type="text">
    </p>
    <p>
        <label for="Url">Url</label>
        <input type="text">
    </p>
    <p>
        <label for="fecha">Fecha </label>
        <input type="date">
    </p>
    <p>
        <label for="tiempo">Tiempo </label>
        <input type="number">
    </p>
    <p>
        <label for="fecha2">Fecha y Hora</label>
        <input type="datetime">
        <input type="number">
    </p>
    <p>
        Mes:
        <select name="mes" id="">
            <option value="Enero">Enero</option>
            <option value="Febrero">Febrero</option>
            <option value="Marzo">Marzo</option>
            <option value="Abril">Abril</option>
            <option value="Mayo">Mayo</option>
            <option value="Junio">Junio</option>
            <option value="Julio">Julio</option>
            <option value="Agosto">Agosto</option>
            <option value="Septiembre">Septiembre</option>
            <option value="Octubre">Octubre</option>
            <option value="Noviembre">Noviembre</option>
            <option value="Diciembre">Diciembre</option>
        </select>
    </p>
    <p>
        Semana:
        <select name="semana" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </p>
    <p>
        <label for="numero">Numero(min 10 max 10)</label>
        <input type="number">
    </p>
    <p>
        <label for="numero">Telefono:</label>
        <input type="text">
    </p>
    <p>
        <label for="numero">Terminos de Busquda:</label>
        <input type="text">
    </p>
    <p>
        Color Favorito:
        <select name="color" id="">
            <option value="negro" class="negro"></option>
            <option value="azul" class="azul"></option>
            <option value="verde" class="verde"></option>
            <option value="naranja" class="naranja"></option>
            <option value="salmon" class="salmon"></option>
        </select>
    </p>

  </form>
</body>
</html>
